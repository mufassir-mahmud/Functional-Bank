<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>NCC BANK LTD</title>
</head>
<body>
    <header>
        <h1 class="lg:text-5xl text-2xl text-center mt-4">Welcome To Your <span class="text-rose-500	">NCC BANK</span> Account</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid lg:grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-pink-500 p-8 rounded-lg text-white	">
                    <h3 class="text-xl font-medium">Deposit</h3>
                    <h2 class="text-2xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500	 p-8 rounded-lg text-white	">
                    <h3 class="text-xl font-medium">Withdraw</h3>
                    <h2 class="text-2xl font-medium">$<span id="withdraw-total" >00</span></h2>
                </div>
                <div class="bg-rose-500 p-8 rounded-lg text-white	">
                    <h3 class="text-xl font-medium">Balance</h3>
                    <h2 class="text-2xl font-medium">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid gap-4  lg:grid-cols-2 w-3/4 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-lg text-white	">
                    <h2 class="text-lg mb-2">Please Enter Your Deposit Amount</h2>
                    <input id="deposit-field" class="block w-3/4 outline-0 text-zinc-400 rounded pl-2	" type="text" placeholder="Please Enter Your Amount" >
                    <button id="deposit-btn" class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 px-3 py-2 mt-2 rounded">Deposit</button>
                </div>
                <div class="bg-pink-500	 p-8 rounded-lg text-white	">
                    <h2 class="text-lg mb-2">Please Enter Your Withdraw Amount</h2>
                    <input id="withdraw-field" class="block w-3/4 outline-0 text-zinc-400 rounded pl-2	" type="text" placeholder="Please Enter Your Amount" >
                    <button id="withdraw-btn" class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 px-3 py-2 mt-2 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
